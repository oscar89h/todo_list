<!DOCTYPE html>

      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="./css/style.css" />
      <title>To do list</title>
   </head>
   <body>
      <div class="container">

            <h1 class="header__titulo">To do List</h1>

                  <tr>
                     <th>Done</th>
                     <th>Task description</th>

               <tbody>
                  <tr>
                     <td>checkbox</td>
                     <td>2025-04-15</td>

                  </tr>
               </tbody>
            </table>
         </div>
      </div>
